<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Generic Hipster Coffee</title>
  </head>

  <body>
    <header></header>

    <main>
      <section>
        <h1>GENERIC HIPSTER COFFEE</h1>
        <h2>SPECIALTY COFFEE, FRESH FOOD & LOCAL COMMUNITY.</h2>
        <img src="img/counter.png" alt="cafe counter" />
      </section>
      <section class="main-info">
        <div class="oppening-hours">
          <h3>OPENING HOURS</h3>
          <p>
            sunday - thursday: 8:00 - 23:00<br />
            friday - saturday: 8:00 - 1:00
          </p>
        </div>
        <div class="book_table">
          <h3>BOOK A TABLE</h3>
          <p>Call +1 415‑321‑4567</p>
        </div>
        <div class="address">
          <h3>ADDRESS</h3>
          <p>321 Ivy St.San Francisco, CA 94102</p>
        </div>
      </section>
      <div class="location">
        <img
          src="img/location.png"
          href="https://www.google.com/maps/place/321+Ivy+St,+San+Francisco,+CA+94102,+USA/@37.7772039,-122.4256654,17z/data=!3m1!4b1!4m5!3m4!1s0x808580989a43e76d:0x45f1b189ee3b07b3!8m2!3d37.7771997!4d-122.4234767"
          alt="location of cafe on maps"
        />
      </div>
    </main>

    <footer></footer>
  </body>
</html>
